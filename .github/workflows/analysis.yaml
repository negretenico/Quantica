name: Market Analysis Service CI/CD
permissions:
  contents: read
  packages: write
on:
  push:
    paths:
      - 'marketanalysis/**'
      - 'shared/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'marketanalysis/**'
      - 'shared/**'
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.changes.outputs.marketanalysis == 'true' || steps.changes.outputs.shared == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            marketanalysis:
              - 'marketanalysis/**'
            shared:
              - 'shared/**'

  python-build:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    uses: ./.github/workflows/reusable-python-build.yaml
    with:
      working_directory: ./marketanalysis
      python_version: '3.13'
      skip_tests: true
    secrets: inherit

  prepare-docker-context:
    needs: python-build
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Download artifact from python-build  # Fixed: was "java-build"
        uses: actions/download-artifact@v4
        with:
          name: python-dist  # Fixed: artifact name from reusable workflow
          path: ./marketanalysis/

  docker-deploy:
    uses: ./.github/workflows/reusable-docker-build.yaml
    if: needs.check-changes.outputs.should-build == 'true'
    needs: prepare-docker-context
    with:
      working_directory: ./marketanalysis
      dockerfile_path: ./Dockerfile
      service_name: marketanalysis
      artifact_name: python-dist  # Fixed: matches the artifact name
    secrets: inherit