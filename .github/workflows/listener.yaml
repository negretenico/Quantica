name: Listener Service CI/CD
permissions:
  contents: read
  packages: write
on:
  push:
    paths:
      - 'marketListener/**'
      - 'shared/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'marketListener/**'
      - 'shared/**'
  workflow_dispatch:

jobs:
  java-build:
    uses: ./.github/workflows/reusable-java-build.yaml
    with:
      working_directory: ./marketListener
      java_version: '21'
      skip_tests: false
      artifact_name: marketListener-jar
    secrets: inherit
  prepare-docker-context:
    needs: java-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download artifact from java-build
        uses: actions/download-artifact@v4
        with:
          name: marketListener-jar
          path: ./marketListener/target
  docker-deploy:
    uses: ./.github/workflows/reusable-docker-build.yaml
    needs: prepare-docker-context
    with:
      working_directory: ./marketListener
      dockerfile_path: ./Dockerfile
      service_name: marketListener
      artifact_name: marketListener-jar
    secrets: inherit