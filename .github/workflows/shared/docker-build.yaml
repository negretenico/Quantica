name: Docker Build and Push
on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Directory containing the Dockerfile'
        required: true
        type: string
      service_name:
        description: 'Name of the service for Docker image tagging'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile relative to working_directory'
        required: false
        type: string
        default: 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/${{ inputs.service_name }}

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.service_name }}-latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short,prefix=${{ inputs.service_name }}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.working_directory }}
          file: ${{ inputs.working_directory }}/${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
