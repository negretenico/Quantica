name: Market Transformer Service CI/CD
permissions:
  contents: read
  packages: write
on:
  push:
    paths:
      - 'markettransformer/**'
      - 'shared/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'markettransformer/**'
      - 'shared/**'
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.changes.outputs.markettransformer == 'true' || steps.changes.outputs.shared == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            markettransformer:
              - 'markettransformer/**'
            shared:
              - 'shared/**'

  java-build:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    uses: ./.github/workflows/reusable-java-build.yaml
    with:
      working_directory: ./markettransformer
      java_version: '21'
      skip_tests: false
      artifact_name: markettransformer-jar
    secrets: inherit

  prepare-docker-context:
    needs: java-build
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Download artifact from java-build
        uses: actions/download-artifact@v4
        with:
          name: markettransformer-jar
          path: ./markettransformer/

  docker-deploy:
    uses: ./.github/workflows/reusable-docker-build.yaml
    if: needs.check-changes.outputs.should-build == 'true'
    needs: prepare-docker-context
    with:
      working_directory: ./markettransformer
      dockerfile_path: ./Dockerfile
      service_name: markettransformer
      artifact_name: markettransformer-jar
    secrets: inherit